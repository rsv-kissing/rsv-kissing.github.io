<!DOCTYPE html>

<html lang="de">
  <head>

    <!-- Metadata -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Webauftritt des Radsportvereins Kissing"/>
    <meta name="keywords" content="Radball Kunstrad Hallenradsport Radsport"/>

    <!-- Titel -->
    <title>Termine - Radsportverein Kissing</title>

    <!-- Include html -->
    <script src="js/einfuegen.js"></script>

    <!-- Style for homepage -->
    <link type="text/css" rel="stylesheet" href="/css/style-rsv.css" />

    
    <!-- Style table -->
    <style>
      table {
	  border-collapse: collapse;
	  border-spacing: 0;
	  width: 100%;
	  border: 1px solid #ddd;
      }

      th, td {
	  text-align: left;
      }

      table.outerTable th {padding: 8px;}
      table.outerTable td {padding: 8px;}
      table.outerTable tr:nth-child(even){background-color: #f1f1f1}

      .innerTable {
	  border-style: none;
	  border-width: 1px;
      }

      table.innerTable th {padding-bottom: 0px; padding-left: 10px}
      table.innerTable td {padding-bottom: 2px; padding-left: 10px}
      table.innerTable tr:nth-child(even){background-color: transparent}
      table.innerTable tr {border: none; border-left: 3px solid}
      
    </style>

    
    <!-- Style collapsible -->
    <style>
      .collapsible {
      background-color: #333;
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      border-radius: 4px
      }

      .active, .collapsible:hover {
      background-color: #555;
      }

      .collapsible:after {
      content: '\002B';
      color: white;
      font-weight: bold;
      float: right;
      margin-left: 5px;
      }

      .active:after {
      content: "\2212";
      }

      .content {
      padding: 0 18px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      background-color: white;
      }
    </style>
    
  </head>

<!-- Begin body -->
  <body>


    <!-- header and navigation bar -->
    <div w3-include-html="kopfleiste.html"></div>
    
    <div class="card">
      <h2>Termine</h2>

      <p style="padding: 0.04cm 0.14cm; text-align: center; line-height: 100%; margin-bottom: 15px; color: #d95a34; font-weight: bold;">
	Nächste Altpapiersammlung - 11. September 2021 </p>


      <!-- Vereinstermine -->
      <button class="collapsible">Termine Verein</button>
      <div class="content">
	<div style="overflow-x:auto;">
	  <div w3-include-html="termine-verein.html"></div>
	</div>
      </div>

      
      <!-- Termine Radball -->
      <button class="collapsible">Termine Radball</button>
      <div class="content">
	<div style="overflow-x:auto;">
	  <div w3-include-html="termine-radball.html"></div>
	</div>
      </div>


      <!-- Termine Kunstrad -->
      <button class="collapsible">Termine Kunstrad</button>
      <div class="content">
	<div style="overflow-x:auto;">
	  <div w3-include-html="termine-kunstrad.html"></div>
	</div>
      </div>
      
    </div>

    


    <!-- Fußleiste -->
    <div w3-include-html="fussleiste.html"></div>


    <!-- Scripts -->
    
    <!-- Include html files -->
    <script>
      includeHTML();
    </script>

    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
		      coll[i].addEventListener("click", function() {
		      this.classList.toggle("active");
		      var content = this.nextElementSibling;
		      if (content.style.maxHeight){
		      content.style.maxHeight = null;
		      } else {
		      content.style.maxHeight = content.scrollHeight + "px";
		      } 
		      });
		      }
    </script>
